<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>BINGO GAME</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <main class="flexbox">
      <span class="titles">
        <h1>Lottery!</h1>
        <h3>Draw six random numbers.</h3>
      </span>
      <button id="draw-number" class="draw-btn" type="button">Generate</button>
      <button id="reset-numbers" class="reset-btn" type="reset">RESET</button>
      <section id="container" class="container-balls"></section>
    </main>
    <div id="modal" class="modal">
      <div>
        <h3>Lottery not finished yet!</h3>
        <p>Draw all of the six numbers and then reset.</p>
        <button id="modal-btn" type="button" class="modal-btn">OK</button>
      </div>
    </div>

    <!--    main javaScript file-->
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
